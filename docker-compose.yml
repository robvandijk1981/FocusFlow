version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: focusflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: focusflow
      POSTGRES_PASSWORD: focusflow_dev_password
      POSTGRES_DB: focusflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U focusflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FocusFlow API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: focusflow-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://focusflow:focusflow_dev_password@postgres:5432/focusflow?schema=public
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,https://focusflow-today.manus.space
      API_PREFIX: /api
    ports:
      - "3001:3001"
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  postgres_data:
    driver: local
